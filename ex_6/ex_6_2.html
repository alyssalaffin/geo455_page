<html>
   <head>
      <title>Ex- 6-2: CSS manipulation</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
           .styleclass {
               border: 5px solid cadetblue;
               
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

     <script>
          $(document).ready(function() {
              $("button").click(function(){
                  $("img").toggleClass("styleclass"); 
                  
              });
          });

      </script>

   <body>
       <h1> Iceland </h1>
       <p> Photos from my research this August </p>
       <div class= "charac">
           <img src="img/iceland1.jpg">
           <img src="img/iceland2.jpg">
           <img src="img/iceland3.jpg">
           <img src="img/icleand4.jpg">
       </div>
       
       <button>Press this to toggle between adding or removing borders</button>
       
   </body>
</html>
